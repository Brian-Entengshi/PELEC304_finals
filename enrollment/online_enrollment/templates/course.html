{% extends 'base.html' %}
{% block title%}Course{% endblock %}

{% block content%}
<style>
    body {
        background-color: #1b1b2f; /* Dark background */
        color: #f0f0f0; /* Light text */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .course-container {
        width: 80%;
        margin: 30px auto;
    }

    .add-btn {
        background-color: #ffcc00; /* School-themed gold */
        color: #1b1b2f;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 25px;
        transition: 0.3s;
    }

    .add-btn:hover {
        background-color: #e6b800;
    }

    .course-card {
        background-color: #2a2a4d; /* Deep blue card background */
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        margin-bottom: 20px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .course-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .course-title {
        font-size: 22px;
        font-weight: bold;
        margin-bottom: 12px;
        color: #ffcc00; /* Highlight title with gold */
    }

    .course-card p {
        margin: 6px 0;
        font-size: 16px;
        color: #e0e0e0; /* Slightly lighter than main text */
    }

    hr {
        border: none;
        border-top: 1px solid #444;
        margin: 15px 0;
    }
</style>

<div class="course-container">
    <a href="{% url 'add_course' %}">
        <button type="button" class="add-btn">Add New Course</button>
    </a>

    {% for x in courses %}
        <div class="course-card">
            <div class="course-title">{{ x.course_name }}</div>
            <p><strong>Instructor:</strong> {{ x.instructor_name }}</p>
            <p><strong>Start Date:</strong> {{ x.start_date }}</p>
            <p><strong>End Date:</strong> {{ x.end_date }}</p>
            <p><strong>Course ID:</strong> {{ x.course_id }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
