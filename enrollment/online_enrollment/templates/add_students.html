{% extends 'base.html' %}
{% block title %}Add Student{% endblock %}

{% block content %}
<style>
    .form-container {
        width: 50%;
        margin: 40px auto;
        background-color: #2a2a4d; /* Deep blue card background */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #f0f0f0;
    }

    h1 {
        text-align: center;
        color: #ffcc00; /* Gold title */
        margin-bottom: 25px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    form p {
        margin-bottom: 15px;
        font-size: 16px;
    }

    input, select, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #444;
        background-color: #1b1b2f;
        color: #f0f0f0;
        font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #ffcc00;
        box-shadow: 0 0 5px #ffcc00;
    }

    button {
        background-color: #ffcc00;
        color: #1b1b2f;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
        margin-top: 10px;
    }

    button:hover {
        background-color: #e6b800;
    }

    a {
        color: #ffcc00;
        text-decoration: none;
        font-weight: bold;
        display: block;
        text-align: center;
        margin-top: 20px;
    }

    a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>

<div class="form-container">
    <h1>Add a New Student</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Student</button>
    </form>

    <p><a href="{% url 'studentslist' %}">Back to Student List</a></p>
</div>
{% endblock %}
